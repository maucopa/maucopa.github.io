<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
        }

        #owner-info {
            width: 50%;
            background-color: lightgray;
            padding: 20px;
        }

        #owner-info img {
            border-radius: 50%;
            max-width: 100px;
        }

        #about {
            width: 50%;
            padding: 20px;
        }

        .skills {
            background-color: #3498db;
            color: #1e272e;
            border-radius: 50%;
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
        }

        #projects {
            padding: 20px;
        }

        .project {
            margin-bottom: 20px;
        }

        .project img {
            max-width: 100%;
        }

        .project-title {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="owner-info">
            <img src="your-photo.jpg" alt="Your Photo">
            <p>Name: John Doe</p>
            <p>Position: Web Developer</p>
            <p>Location: City, Country</p>
            <p>
                <a href="https://www.linkedin.com/in/your-profile" target="_blank">
                    <img src="linkedin-icon.png" alt="LinkedIn">
                </a>
                <a href="mailto:your-email@example.com">
                    <img src="email-icon.png" alt="Email">
                </a>
            </p>
        </div>
        <div id="about">
            <h2>About Me</h2>
            <p>Your about section goes here...</p>
            <h2>Skills</h2>
            <div class="skills">HTML</div>
            <div class="skills">CSS</div>
            <div class="skills">JavaScript</div>
            <div class="skills">Web Design</div>
        </div>
    </div>
    <div id="projects">
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <h3 class="project-title">Project 1</h3>
            <p>
                Skills: <span class="skills">HTML</span> <span class="skills">CSS</span>
            </p>
            <p>Project 1 summary goes here...</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <h3 class="project-title">Project 2</h3>
            <p>
                Skills: <span class="skills">JavaScript</span> <span class="skills">React</span>
            </p>
            <p>Project 2 summary goes here...</p>
        </div>
    </div>
</body>
</html>
